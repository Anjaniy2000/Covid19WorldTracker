<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Covid19WorldTracker</title>
  <link rel="stylesheet" href="./style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>World Tracker</h1>
    <h2>Covid19 - Cases</h2>

    <form autocomplete="off">
      <input
        type="text"
        name="search-country-name"
        id="search-country-name"
        required
        list="countries"
        placeholder="Enter Country Name"
      />
      <datalist id="countries"> </datalist>
      <button id="search-btn">Search</button>
    </form>

    <h2 id="display-country-name">The World</h2>

    <div class="content">
      <div class="box total">
        <p><b>total cases</b></p>
        <h3>0</h3>
        <!-- <i class="fa fa-long-arrow-up">0</i> -->
      </div>
      <div class="box deaths">
        <p><b>deaths</b></p>
        <h3>0</h3>
        <!-- <i class="fa fa-long-arrow-up">0</i> -->
      </div>
      <div class="box active">
        <p><b>active</b></p>
        <h3>0</h3>
        <!-- <i class="fa fa-long-arrow-up">0</i> -->
      </div>
      <div class="box critical">
        <p><b>critical</b></p>
        <h3>0</h3>
        <!-- <i class="fa fa-long-arrow-up">0</i> -->
      </div>
      <div class="box recovered">
        <p><b>recovered</b></p>
        <h3>0</h3>
        <!-- <i class="fa fa-long-arrow-up">0</i> -->
      </div>
    </div>
    <div class="chart"></div>
  </div>

  <script src="./index.js"></script>
</body>
